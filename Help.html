			      <script>
			      
                  function submitForm() {
                  // document.registration.submit();
                  if(validation())
                  {
                  	alert("Confirm Submission");
                  	return true;
                  }
                  return false;
                  // document.serviceform.reset();
                  // alert("Hello");
              	}
              function validation(){
                  var first = document.getElementById('fname').value;
					// var last = document.getElementById('lname').value;
					var mail = document.getElementById('email').value;
					var num = document.getElementById('phone').value;
					// var subj = document.getElementById('sub').value;
					var mg = document.getElementById('mess').value;

					first=first.trim();
					// last=last.trim();
					mail=mail.trim();
					// subj=subj.trim();
					mg=mg.trim();

					// FIRST NAME
					if (first == "") {
						document.getElementById('erfname').innerHTML ="*Please fill the First Name field";
						return false;
					}
					else{
						return true;
					}
					if ((first.length < 2)) {
						document.getElementById('erfname').innerHTML ="*First Name must be atleast 2 characters long";
						return false;
					}
					if (!isNaN(first)) {
						document.getElementById('erfname').innerHTML ="*Please enter characters only";
						return false;
					}

					// EMAIL
					if (mail == "") {
						document.getElementById('eremail').innerHTML ="*Please fill the Email field";
						return false;
					}
					
					
					// PHONE
					if ((num < 1000000000)|| (num > 9999999999)) {
						document.getElementById('erphone').innerHTML ="*Please fill 10 digit number";
						return false;
					}

					// MESSAGE
					if (meg == "") {
						document.getElementById('ermess').innerHTML ="*Please fill the Message field";
						return false;
					}
					if (meg.length > 500) {
						document.getElementById('ermess').innerHTML ="*Message must be atmost 500 characters long";
						return false;
					}
				}
